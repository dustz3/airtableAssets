[build]
  # 建置命令
  command = "npm run build"
  
  # 發布目錄
  publish = "dist"
  
  # 環境變數（用於建置時）
  [build.environment]
    NODE_VERSION = "18"

# 重定向規則（用於 SPA 支援）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 標頭設定
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 靜態資源快取
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/template-source/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
